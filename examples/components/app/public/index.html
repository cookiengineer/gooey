<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gooey App Example</title>

		<!-- WebView -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src-elem 'self'">
		<meta http-equiv="Content-Security-Policy" content="frame-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="worker-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="connect-src 'self'">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/design/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/design/favicon/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/design/favicon/apple-touch-icon.png" sizes="180x180" />

		<!-- Design -->
		<link rel="stylesheet" href="/design/index.css" />
	</head>
	<body>
		<header>
			<div></div>
			<ul><li class="active"><a data-view="tasks" href="/index.html">Tasks</a></li><li><a data-view="settings" href="/settings.html">Settings</a></li></ul>
			<div></div>
		</header>
		<main data-view="tasks">
			<section data-name="tasks" class="active">
				<article>
					<table>
						<thead>
							<tr>
								<th data-property="id" data-type="int">ID</th>
								<th data-property="title" data-type="string">Title</th>
								<th data-property="done" data-type="bool">Done?</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</article>
			</section>
			<section data-name="settings">
				<article>
					<h3 data-type="settings">Settings</h3>
					<fieldset data-name="settings">
						<legend>Settings</legend>
						<div data-name="user">
							<label data-type="user">User</label>
							<input type="text" placeholder="John Doe"/>
						</div>
						<div data-name="password">
							<label data-type="password">Password</label>
							<input type="password"/>
						</div>
						<div data-name="folder">
							<label data-type="folder">Folder</label>
							<input type="text" placeholder="/path/to/folder"/>
						</div>
						<div data-name="port">
							<label data-type="port">Port</label>
							<input type="number" min="1" max="65534" value="1234"/>
						</div>
					</fieldset>
				</article>
			</section>
		</main>
		<footer>
			<div></div>
			<div></div>
			<div><button data-action="create">Create Task</button></div>
		</footer>
		<dialog>
			<article>
				<button data-action="close"></button>
				<h3>Create New Task</h3>
				<fieldset>
					<div data-name="title">
						<label data-type="title">Title</label>
						<input type="text" placeholder="Leave a Star on GitHub"/>
					</div>
					<div data-name="done">
						<label data-type="confirm">Done?</label>
						<input type="checkbox"/>
					</div>
				</fieldset>
				<footer>
					<div><button data-action="cancel">Cancel</button></div>
					<div></div>
					<div><button data-action="confirm">Create</button></div>
				</footer>
			</article>
		</dialog>
		<script src="wasm_exec.js"></script>
		<script src="wasm_init.js"></script>
	</body>
</html>
