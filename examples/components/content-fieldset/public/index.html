<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gooey Fieldset Example</title>

		<!-- WebView -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src-elem 'self'">
		<meta http-equiv="Content-Security-Policy" content="frame-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="worker-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="connect-src 'self'">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="/design/site.webmanifest" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/design/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/design/favicon/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/design/favicon/apple-touch-icon.png" sizes="180x180" />

		<!-- Design -->
		<link rel="stylesheet" href="/design/index.css" />
	</head>
	<body>
		<main>
			<fieldset data-name="feedback">
				<legend>Feedback Form Example</legend>
				<div data-name="name">
					<label data-type="user">Name</label>
					<input type="text" placeholder="John Doe"/>
				</div>
				<div data-name="email">
					<label data-type="email">E-Mail</label>
					<input type="email" placeholder="john_doe@example.com"/>
				</div>
				<div data-name="message">
					<label data-type="text">Message</label>
					<textarea placeholder="This is a message..."></textarea>
				</div>
				<div data-name="tos">
					<label data-type="warning">Accept Terms of Service?</label>
					<input type="checkbox" value="accepted">
				</div>
			</fieldset>
			<h3>JSON Data</h3>
			<pre>Click the Send button!</pre>
		</main>
		<footer>
			<div><button data-action="cancel">Cancel</button></div>
			<div></div>
			<div><button data-action="confirm">Send</button></div>
		</footer>
		<script src="wasm_exec.js"></script>
		<script src="wasm_init.js"></script>
	</body>
</html>
