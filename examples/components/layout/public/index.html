<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gooey Layout Components Example</title>

		<!-- WebView -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src-elem 'self'">
		<meta http-equiv="Content-Security-Policy" content="frame-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="worker-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="connect-src 'self'">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="/design/site.webmanifest" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/design/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/design/favicon/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/design/favicon/apple-touch-icon.png" sizes="180x180" />

		<!-- Design -->
		<link rel="stylesheet" href="/design/index.css" />
	</head>
	<body>
		<header data-layout="flex">
			<div></div>
			<ul><li class="active"><a data-view="first" href="/index.html">Index</a></li><li><a data-view="second" href="/second.html">Second</a></li><li><a data-view="third" href="/third.html">Third</a></li></ul>
			<div><button data-action="settings">Settings</button></div>
		</header>
		<main>
			<article>
				<h3>layout.Header</h3>
				<p>layout.Header fires an <q>action</q> event and a <q>change-view</q> event (see console output).</p>
				<hr>
				<h3>layout.Footer</h3>
				<p>layout.Footer fires an <q>action</q> event (see console output).</p>
				<hr>
				<h3>layout.Dialog</h3>
				<p>layout.Dialog fires an <q>action</q> event (see console output).</p>
			</article>
		</main>
		<footer>
			<div><button data-action="cancel">Cancel</button></div>
			<div></div>
			<div><button data-action="confirm">Confirm</button></div>
		</footer>
		<dialog>
			<article>
				<button data-action="close"></button>
				<h3>Settings Dialog</h3>
				<fieldset data-name="settings">
					<div data-name="name">
						<label data-type="user">Name</label>
						<input type="text" placeholder="John Doe"/>
					</div>
					<div data-name="email">
						<label data-type="email">E-Mail</label>
						<input type="email" placeholder="john_doe@example.com"/>
					</div>
				</fieldset>
				<footer>
					<div><button data-action="cancel">Cancel</button></div>
					<div></div>
					<div><button data-action="save">Save</button></div>
				</footer>
			</article>
		</dialog>
		<script src="wasm_exec.js"></script>
		<script src="wasm_init.js"></script>
	</body>
</html>
