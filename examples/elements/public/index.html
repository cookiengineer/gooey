<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Elements Example</title>
<style>
div#clickable {
	display: block;
	width: 200px;
	height: 200px;
	line-height: 200px;
	border: 1px solid black;
	text-align: center;
	vertical-align: middle;
	user-select: none;
}

div#clickable {
	background-color: rgba(100, 255, 100, 0.2);
	transition: all 250ms ease-out;
	cursor: crosshair;
}

div#clickable.active {
	background-color: rgba(255, 100, 100, 0.2);
	transition: all 250ms ease-out;
	cursor: crosshair;
}

div#clickable.disabled {
	background-color: rgba(100, 100, 100, 0.2);
	transition: all 250ms ease-out;
	cursor: not-allowed;
}
</style>
	</head>
	<body>
		<main>
			<div id="clickable">
				Click me!
			</div>
		</main>
		<script src="wasm_exec.js"></script>
		<script src="wasm_init.js"></script>
	</body>
</html>
